<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>CSS - interno</title>
    <style>
      body{
        background-color: hsl(0, 2%, 39%); /*comentário */
      }
      h1{
        color: hsl(179, 100%, 39%);
        margin-left: 50px;
      }
      span{
        color: hsl(2, 50%, 39%);
        background-color: hsl(2, 50%, 2%);
        
      }
      h2{
        color: hsl(259, 73%, 41%);
      }
    </style>  
  </head>
  <body>
  <h1>Título na cor amarelo, com margem esquerda de 50px</h1>
  <h2>Segunda importância</h2>
  <h2>Outra coisa</h2>
  <p><span>Esse parágrafo não tem formatação</span></p>  
  </body>
</html>
