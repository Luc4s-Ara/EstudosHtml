<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <a href="https://smiling-sprout-869.notion.site/Formul-rio-aafa02bff1294316ad446cee12f792f4" target="_blank"><h1>Form</h1></a>
   
    <form name="form1" method="post" action="http://hebertphp.awardspace.us/recebe.php" autocomplete="off">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="login">Login</label><input type="text" name="login" id="login" autofocus required placeholder="Digite o seu login"><span>*</span> <br>
            <label for="senha">Senha</label><input type="password" name="senha" id="senha" required placeholder="Digite a sua senha"><span>*</span> <br>
            <input type="hidden" name="local" value="São Paulo">
            <label for="ra">RA</label><input type="number" name="ra" id="ra" required placeholder="Digite o seu RA"> <span>*</span> <br>
        </fieldset>
        <fieldset>
            <legend>Lista de Mercado</legend>
            <input type="checkbox" name="leite" id="leite"><label for="leite">Leite </label> <br>
            <input type="checkbox" name="pao" id="pao"><label for="pao">Pão </label> <br>
            <input type="checkbox" name="ovo" id="ovo"> <label for="ovo">Ovo</label><br>
            <input type="checkbox" name="arroz" id="arroz" checked><label for="arroz">Arroz</label><br>
        </fieldset>
        <fieldset>
            <legend>Qual o nome da disciplina de sexta-feira</legend>
            <input type="radio" name="disciplina" value="arquitetura" id="3"> <label for="3">Arquitetura</label> <br>
            <input type="radio" name="disciplina" value="Front-End" id="2"> <label for="2">Front-End</label> <br>
            <input type="radio" name="disciplina" value="internet das coisas" id="4"> <label for="4">Internet das coisas</label> <br>
            <input type="radio" name="disciplina" value="html-css" id="6"> <label for="6">HTML-CSS</label> <br>
        </fieldset>
        <fieldset>
            <legend>UF</legend>
            Selecione o UF <select name="uf" id="uf">
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Mensagem de e-mail</legend>
            <label for="nome">Nome:</label> <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required> <span>*</span> <br>
            <label for="email">E-mail:</label><input type="email" name="email" id="email" required placeholder="Digite seu e-mail"> <span>*</span> <br>
            <label for="telefone">Telefone:</label><input type="number" name="telefone" id="telefone" placeholder="Opcional"><br>
            Deseja receber nossas novidades? <br><input type="radio" name="novidade" id="sim" value="sim"><label for="sim">Sim</label>
            <input type="radio" name="novidade" id="nao" value="nao"><label for="nao">Não</label><br>
            <hr>
            <label for="msg">Mensagem</label> <span>*</span><br> <textarea name="msg" id="msg" cols="30" rows="10" required placeholder="Digite seu texto"></textarea>
        </fieldset>
        <fieldset>
            <legend>Agendamento</legend>
            <label for="data">Dia de agendamento:</label><input type="date" name="data" id="data" min="2022-11-25" max="2022-12-20"> <br>
            <label for="hora">Horário:</label><input type="time" name="hora" id="hora" min="09:00" max="18:00">
        </fieldset>
        <fieldset>
            <legend>Navegador</legend>
            <label for="browser">Navegador:</label>
            <input list="browsers" name="browser" id="browser">
            <datalist id="browsers">
              <option value="Edge">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist>
        </fieldset>
        <fieldset>
            <legend>Cor</legend>
            <label for="cor">Cor</label><input type="color" name="cor" id="cor">
        </fieldset>
        <input type="submit" value="Validar">
        <input type="reset" value="Limpar">
        <p>**-Campo Obrigatório !</p>
    </form>
</body>
</html>
